# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Ekiras
email: ekirastogi@gmail.com
description: >-
subtitle: A doze of learning
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: jekyllrb
github_username:  ekirastogi

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-toc
# Google Analytics Tracking ID goes here:
google_analytics: UA-56017203-1

# The following settings are NECESSARY for the Prologue theme to run:
#theme:
avatar: https://avatars1.githubusercontent.com/u/7701091?s=400&u=d045ff0955b144b73c13f6fc00578380c90cea2e&v=4
collections: [sections]

